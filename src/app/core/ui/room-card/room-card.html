<div class="bg-slate-100 rounded-[10px] h-[189px] w-full flex">
  @if (room() && room()?.images) {
    <img src="{{room()?.images![0]}}" [alt]="room()?.title"
         class="w-[108px] h-full rounded-tl-[10px] rounded-bl-[10px]">
  }
  <div class="p-[16px] mb-1">
    <div class="flex items-center gap-x-2">
      <i class="pi pi-star-fill text-amber-400!"></i>
      <p class="p-0!">4.8</p>
    </div>
    <a [routerLink]="['room',room()?.id]" class="text-[16px] mb-0.5 font-semibold">{{ room()?.title }}</a>
    <p class="text-[13px] mb-0.5 text-slate-500">{{ room()?.address?.city }}, {{ room()?.address?.street }}</p>
    <div class="flex items-center gap-x-6 w-full mb-5">
      <div class="flex items-center gap-x-1 text-slate-500">
        <span class="material-symbols-outlined">single_bed</span>
        <span class="text-[13px]">{{ room()?.bedRooms }}</span>
      </div>

      <div class="flex items-center gap-x-1 text-slate-500">
        <span class="material-symbols-outlined">bathtub</span>
        <span class="text-[13px]">{{ room()?.bathRooms }}</span>
      </div>
    </div>
    <div class="flex items-center justify-between">
      <p class="text-[14px] font-semibold">{{ room()?.rent | currency : "INR" }} <span
        class="text-slate-500 text-sm font-normal">/ month</span></p>
      <p-button icon="pi pi-heart" [rounded]="true" [text]="true" severity="danger"/>
    </div>
  </div>
</div>
