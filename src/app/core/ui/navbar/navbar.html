<div class="w-full h-full relative">
  <div class="w-full px-[16px] h-full">
    <router-outlet/>
  </div>

  <nav class="w-full h-[80px] sticky bottom-0 bg-white shadow-(--shadow) px-[12px]">
    <ul class="flex items-center justify-around gap-x-8 w-full h-full">
      @for (link of menu(); track link.label) {
        <li>
          <p-button [label]="link.label" [routerLink]="link.routerLink" [icon]="link.icon" iconPos="top" text
                    size="small" routerLinkActive #rla="routerLinkActive"
                    [routerLinkActiveOptions]="link.routerLinkActiveOptions"
                    [severity]="rla.isActive ? 'primary' : 'secondary'"/>
        </li>
      }
    </ul>
  </nav>
</div>
